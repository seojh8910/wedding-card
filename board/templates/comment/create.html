{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'board:comment_create' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-primary">
            {% endif %}
            <input type="hidden" name="board_pk" value="{{ board.pk }}">
        </form>
    </div>
{% endblock %}
