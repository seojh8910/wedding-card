<div style="border: 1px solid; text-align: left; padding: 4%; margin: 1rem 0; border-radius: 1rem;
            border-color: #bbb;">
    <div>
        <strong>
            {{ guestbook.writer }}
        </strong>
        &nbsp&nbsp&nbsp
        <span style="color:darkgray;">{{ guestbook.created_at|date:"Y.m.d" }} {{ guestbook.created_at|time:"H:i" }}</span>

    </div>
    <div style="margin: 1rem 0;">
        {{ guestbook.content }}
    </div>
    <div style="text-align: right">
        <a href="{% url 'guestbook:delete' pk=guestbook.pk %}"\\
           class="btn btn-danger rounded-pill">
            Delete
        </a>
    </div>
</div>
