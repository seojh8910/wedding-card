{% extends 'base.html' %}
{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>review Create</h4>
        </div>
        <form action="{% url 'review:review_create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-primary">
            {% endif %}
        </form>
    </div>
{% endblock %}
