{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style type="text/css">
    .search { position:absolute;z-index:1000;top:20px;left:20px; }
    .search #address { width:150px;height:20px;line-height:20px;border:solid 1px #555;padding:5px;font-size:12px;box-sizing:content-box; }
    .search #submit { height:30px;line-height:30px;padding:0 10px;font-size:12px;border:solid 1px #555;border-radius:3px;cursor:pointer;box-sizing:content-box; }
    </style>

    <div class="morder-editor">
        <div class="morder-preview">
            미리보기
        </div>
        <div class="morder-list-content">
            <form action="{% url 'card:create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div id="wrap" class="section">
                    <div id="map" style="width:100%;height:300px;">
                        <div class="search" style="">
                            <input id="address" type="text" placeholder="검색할 주소" name="wedding_hall_address"/>
                            <input id="submit" type="button" value="주소 검색" />
                        </div>
                    </div>
                    <code id="snippet" class="snippet"></code>
                </div>
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script id="code" src="{% static 'js/navermapapi.js' %}"></script>
{% endblock %}
