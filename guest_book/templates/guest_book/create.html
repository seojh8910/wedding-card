{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center;margin: 4rem auto;">
        <div class="mb-4">
            <h4>GuestBook Create</h4>
        </div>
        <form action="{% url 'guestbook:create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            <input type="hidden" name="card_pk" value="{{ card.pk }}">
        </form>
    </div>
{% endblock %}
