{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{% url 'board:board_update' board.pk %}">
        {% csrf_token %}
        <div>
            {% for msg in messages %}
                {{ msg }}
            {% endfor %}
        </div>
        <br>
        {{ form.as_p }}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
{% endblock %}
